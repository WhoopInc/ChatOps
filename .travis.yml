language: node_js
node_js:
- '5'
sudo: required
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_19134462ce56_key -iv $encrypted_19134462ce56_iv
  -in ecs-task.json.enc -out ecs-task.json -d
- pip install --user awscli
- export PATH=$PATH:$HOME/.local/bin
script:
- npm test
deploy:
  skip_cleanup: true
  provider: script
  script: "./deploy.bash"
env:
  global:
